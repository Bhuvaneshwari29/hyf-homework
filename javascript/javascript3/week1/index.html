<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div class="location">
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter your city name"
        /><br />
        <button id="weatherInput" class="btn">Todays weather</button><br />
      </div>
      <div id="detailsBox">
        <div class="temp_details">
          <p><span id="temp"></span></p>
          <img alt="weatherinfo" id="icon" />
        </div>
        <p id="message"></p>
        <p>clouds: <span id="clouds"></span></p>
        <p>Sunrise: <span id="sunrise"></span></p>
        <p>Sunset: <span id="sunset"></span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
